{% extends 'learning_logs/base.html' %} {% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics %}<!-- воно бере по назві ключа -->
  <li>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a> <!-- [шаблонний тег] ('learning_logs:topic' topic.id) ця частина перетворює на наприклад /topics/1/-->
  </li> <!--Щоб вивести змінну в шаблоні, потрібно взяти її ім'я в подвійні фігурні дужки. Ці дужки не з’являться на сторінці; вони просто вказують Django, що ми використовуємо змінну шаблону. ||| text йде як атрибут таблиці-->
  {% empty %}
  <li>No topics have been added yet.</li>
  {% endfor %}
</ul>

<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
