{% extends "learning_logs/base.html" %} 
{% block content %}
<p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
<p>Add a new entry:</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post"> <!-- action - куди відправляється форма-->
  {% csrf_token %} {{ form.as_div }}
  <button name="submit">Add entry</button> <!--як зрозумів то при нажиманні воно як раз зробить той action-->
</form>
{% endblock content %}
